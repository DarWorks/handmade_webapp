[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>

<div>
    <section class="section  ">

        <div class="column is-half is-offset-one-quarter ">
            <box class=" box has-background-warning">
                <h1 class="title is-1 has-text-white has-text-centered has-text-weight-bold		">Handmade</h1>
                <h1 class="subtitle is-4 has-text-centered has-text-weight-bold	"> User Login</h1>
                <box class=" box has-background-white">
                    <div class="field">
                          <label class="label">Username</label>
                         <p class="control has-icons-left">
                                <input class="input" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                  <i class="fas fa-envelope"></i>
                                </span>
                         </p>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                            <p class="control has-icons-left">
                                    <input class="input" type="password" placeholder="Password">
                                    <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                            </p>
                    </div>

                </box>

                <div class="field has-text-centered">
                  <p class="control">
                    <button class="button is-info has-text-weight-semibold		">Sign In</button>
                  </p>
                </div>


             </box>


        </div>


    </section>
</div>



<div class="section" id="vue-target" v-cloak>
  <!-- Put here your Vue.js template -->
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
</script>


<script src="js/index.js"></script>



[[end]]
