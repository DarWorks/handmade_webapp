[[extend 'layout.html']]

<style>
  [v-cloak] {
    display: none;
  }
</style>


<div class="section" id="vue-target" v-cloak>
  <h1 class="title">
    Insert Product Details
  </h1>

  <br>

  <!-- Product Name -->
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Product Name</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input class="input" type="text" v-model="add_product_name" placeholder="Insert a name for the product">
          <p v-if="name_flag" class="has-text-danger">Cannot be blank!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Product type -->
  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Product Type</label>
    </div>
    <div class="field-body">
      <div class="field is-narrow">
        <div class="control">
          <div class="select is-fullwidth">
            <select v-model="add_product_type">
              <option value="" disabled selected>Select an option</option>
              <option>Jewelry & Accessories</option>
              <option>Clothing & Shoes</option>
              <option>Home & Living</option>
              <option>Toys & Entertainment</option>
              <option>Art & Collectibles</option>
              <option>Other</option>
            </select>
          </div>
          <p v-if="type_flag" class="has-text-danger">Please choose an option!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Description -->
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Product Description</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <textarea class="textarea" v-model="add_product_description"
            placeholder="Provide a descirption of the product"></textarea>
          <p v-if="desc_flag" class="has-text-danger">Please provide a description!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Price -->
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Price</label>
    </div>
    <div class="field-body">

      <div class="field has-addons">
        <p class="control">
          <a class="button is-static">
            $
          </a>
        </p>
        <p class="control">
          <input class="input" type="number" v-model="add_product_price" placeholder="Provide a price">
          <p v-if="price_flag" class="has-text-danger ml-2">Invalid Value!</p>
        </p>
      </div>
    </div>
  </div>


  <!-- Images -->
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Images (Select up to 4)</label>
    </div>
    <div class="field-body">
      <div class="field">

        <div v-if="!product_image1">
          <div class="file is-info">
            <label class="file-label">
              <input class="file-input" type="file" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*"
                @change="upload_file($event)" multiple>
              <span class="file-cta">
                <span class="file-label">
                  Choose a file...
                </span>
              </span>
            </label>
          </div>
          <p v-if="img_flag" class="has-text-danger">Requires at least one image</p>

        </div>

        <div v-if="product_image1">
          <img v-if="product_image1" width="200" :src="product_image1" />
        </div>

        <br>

        <div v-if="product_image2">
          <img v-if="product_image2" width="200" :src="product_image2" />
        </div>

        <br>

        <div v-if="product_image3">
          <img v-if="product_image3" width="200" :src="product_image3" />
        </div>

        <br>

        <div v-if="product_image4">
          <img v-if="product_image4" width="200" :src="product_image4" />
        </div>

      </div>
    </div>
  </div>

  <!-- Action to send -->
  <div class="field is-horizontal">
    <div class="field-label"></div>
    <div class="field-body">
      <div class="field has-addons has-addons-right">

        <div class="control" v-if="!submitted">
          <input type="submit" @click="add_product_info" value="Submit Here" class="button is-info">
        </div>

        <div v-if="submitted">
          <a class="button is-success" href="[[=URL('profile', username, signer=url_signer)]]">
            Return to Profile
          </a>
        </div>

      </div>
    </div>
  </div>
</div>

</div>

[[block page_scripts]]
<script>
  let add_product_info_url = "[[=XML(add_product_info_url)]]";
</script>
<script src="js/add_product.js"></script>
[[end]]
