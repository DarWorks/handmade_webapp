
[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
.margin-center-max-width-1000px {
  margin: auto;
  max-width: 1000px;
}

.product-images-container {
  overflow-x: scroll;
  overflow-y: hidden;
  height: 220px;
}

.product-image:not(:last-child){
  padding-right: 8%;
}

.product-image img{
  height: 210px;
}

.in-image-btn {
  position: absolute;
  right: 0;
}
</style>

<!-- Body -->
<div class="section margin-center-max-width-1000px" id="vue-target" v-cloak>
  <div class="columns block is-mobile is-variable is-8">
    <div class="column is-one-third">

          <div class="card">
            <div class="card-image">
              <figure class="image is-1by1">
                <img src="[[=URL('static', profile.get('profile_pic', ''))]]">
              </figure>
            </div>
          </div>
          <br/>

          <center>
            <h1 class="subtitle">[[=profile.get('username', '')]]</h1>
          </center>

          <br>

          [[if isAccountOwner:]]
          <center>
            <a class="button is-danger" href="[[=URL('add_product', profile.get('username', ''), signer=url_signer)]]">
              <span class="icon">
                <i class="fa fa-plus"></i>
              </span>
              <span>Add Product</span>
            </a>
          </center>
          <br/>
          <center>
            <a class="button is-info" href="[[=URL('view_orders')]]">
              <span>View Orders</span>
            </a>
          </center>
          [[pass]]



  </div>

  <div class="column is-two-thirds">
    <h1 class="title">Selling</h1>
    <nav class="level is-mobile has-text-white product-images-container" >

      [[for prod in selling:]]
      <div class="level-item level-left product-image">
        <div class="card">
          <div class="card-image">
            [[if isAccountOwner:]]
              <a class="button is-warning in-image-btn" href="[[=URL(prod.get('editURL', ''))]]">Edit</a>
            [[pass]]
            <!-- <figure class="image is-1by1"> -->
              <a href="[[=URL('product', prod.get('seller', ''), prod.get('id', ''))]]">
                <img src="[[=prod.get('image', '')]]" />
              </a>
            <!-- </figure> -->
          </div>
        </div>
      </div>
      [[pass]]

    </nav>

  </div>
</div>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script src="js/profile.js"></script>
[[end]]
